---
layout: default
---

{% assign project = site.data.projects[page.project] %}

<header>
  {% if page.image %}
  <img src="{{ page.image }}" />
  {% endif %}

  {% if page.title %}
  <h1>{{ page.title }}</h1>
  {% endif %}

  {% if page.subtitle %}
  <h2>{{ page.subtitle }}</h2>
  {% endif %}
</header>

<article>
  {{ content }}
</article>
