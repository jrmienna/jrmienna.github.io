---
layout: default
title: Ideas
---

<p>
</p>

<section>
  {% if !site.posts %}
  <p>Ideas</p>
  {% endif %}
  {% for post in site.posts %}
    {% assign project = site.data.projects[post.project] %}
    <ul>
      <li>
        <a class="external" href="{{ post.url }}">
          {{ post.title }}
          {% if project %}
            ({{ project.status}})
          {% endif %}
        </a>
      </li>
    </ul>
  {% endfor %}
</section>
