---
layout: default
title: Projects
---

<p>
  Ideas
</p>

<section>
  {% for post in site.posts %}
    {% assign project = site.data.projects[post.project] %}
    <div>
      <a class="external" href="{{ post.url }}">
        {{ post.title }}
        {% if project %}
          ({{ project.status}})
        {% endif %}
      </a>
    </div>
  {% endfor %}
</section>
